<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page non trouvée | Tibo TESSIER</title>
    <meta name="description" content="Page non trouvée - Tibo Tessier Portfolio" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    
    <!-- Vercel Web Analytics -->
    <script>
      window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
    
    <style>
      :root {
        --bg: #050505;
        --primary: #00f2ff;
        --accent: #7000ff;
        --text: #ffffff;
        --text-dim: #a0a0a0;
        --glass: rgba(255, 255, 255, 0.03);
        --border: rgba(255, 255, 255, 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: var(--bg);
        color: var(--text);
        font-family: "Montserrat", sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
      }

      /* Background Grid */
      .matrix-grid {
        position: fixed;
        inset: 0;
        background-image: linear-gradient(var(--border) 1px, transparent 1px),
          linear-gradient(90deg, var(--border) 1px, transparent 1px);
        background-size: 50px 50px;
        opacity: 0.3;
        pointer-events: none;
      }

      /* Gradient Orbs */
      .orb {
        position: fixed;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.3;
        pointer-events: none;
        animation: float 8s infinite ease-in-out;
      }

      .orb-1 {
        width: 400px;
        height: 400px;
        background: var(--primary);
        top: -200px;
        left: -200px;
        animation-delay: 0s;
      }

      .orb-2 {
        width: 500px;
        height: 500px;
        background: var(--accent);
        bottom: -250px;
        right: -250px;
        animation-delay: 2s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translate(0, 0) scale(1);
        }
        50% {
          transform: translate(30px, -30px) scale(1.1);
        }
      }

      /* 404 Container */
      .container-404 {
        text-align: center;
        padding: 2rem;
        z-index: 10;
        position: relative;
      }

      .glitch-wrapper {
        position: relative;
        display: inline-block;
      }

      .glitch {
        font-size: clamp(6rem, 15vw, 12rem);
        font-weight: 700;
        line-height: 1;
        color: var(--text);
        position: relative;
        animation: glitch-skew 1s infinite;
      }

      .glitch::before,
      .glitch::after {
        content: "404";
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
      }

      .glitch::before {
        animation: glitch-1 2s infinite;
        color: var(--primary);
        z-index: -1;
      }

      .glitch::after {
        animation: glitch-2 2s infinite;
        color: var(--accent);
        z-index: -2;
      }

      @keyframes glitch-skew {
        0% {
          transform: skew(0deg);
        }
        10% {
          transform: skew(0deg);
        }
        11% {
          transform: skew(-2deg);
        }
        13% {
          transform: skew(2deg);
        }
        15% {
          transform: skew(0deg);
        }
        100% {
          transform: skew(0deg);
        }
      }

      @keyframes glitch-1 {
        0% {
          clip-path: inset(40% 0 61% 0);
          transform: translate(0);
        }
        20% {
          clip-path: inset(92% 0 1% 0);
          transform: translate(-2px);
        }
        40% {
          clip-path: inset(43% 0 1% 0);
          transform: translate(-2px);
        }
        60% {
          clip-path: inset(25% 0 58% 0);
          transform: translate(2px);
        }
        80% {
          clip-path: inset(54% 0 7% 0);
          transform: translate(2px);
        }
        100% {
          clip-path: inset(58% 0 43% 0);
          transform: translate(0);
        }
      }

      @keyframes glitch-2 {
        0% {
          clip-path: inset(65% 0 0 0);
          transform: translate(0);
        }
        20% {
          clip-path: inset(30% 0 70% 0);
          transform: translate(2px);
        }
        40% {
          clip-path: inset(15% 0 80% 0);
          transform: translate(-2px);
        }
        60% {
          clip-path: inset(80% 0 0 0);
          transform: translate(2px);
        }
        80% {
          clip-path: inset(5% 0 90% 0);
          transform: translate(-2px);
        }
        100% {
          clip-path: inset(45% 0 40% 0);
          transform: translate(0);
        }
      }

      h1 {
        font-size: clamp(1.5rem, 4vw, 2.5rem);
        margin: 2rem 0 1rem;
        background: linear-gradient(135deg, var(--primary), var(--accent));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      p {
        color: var(--text-dim);
        font-size: clamp(0.9rem, 2vw, 1.1rem);
        margin-bottom: 2.5rem;
        line-height: 1.6;
      }

      .btn-home {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 1rem 2rem;
        background: var(--glass);
        border: 1px solid var(--border);
        border-radius: 12px;
        color: var(--text);
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        position: relative;
        overflow: hidden;
      }

      .btn-home::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(135deg, var(--primary), var(--accent));
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: -1;
      }

      .btn-home:hover {
        border-color: var(--primary);
        box-shadow: 0 0 20px rgba(0, 242, 255, 0.3);
        transform: translateY(-2px);
      }

      .btn-home:hover::before {
        opacity: 0.1;
      }

      .icon-wrapper {
        margin-top: 2rem;
        display: flex;
        justify-content: center;
        gap: 1rem;
        font-size: 2rem;
        color: var(--text-dim);
      }

      .icon-wrapper i {
        animation: bounce 2s infinite;
      }

      .icon-wrapper i:nth-child(2) {
        animation-delay: 0.2s;
      }

      .icon-wrapper i:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @media (max-width: 768px) {
        .container-404 {
          padding: 1rem;
        }

        .orb {
          filter: blur(60px);
        }
      }
    </style>
  </head>
  <body>
    <div class="matrix-grid"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="container-404">
      <div class="glitch-wrapper">
        <div class="glitch">404</div>
      </div>
      <h1>Page non trouvée</h1>
      <p>
        Oups ! La page que vous recherchez semble s'être perdue dans le vide.<br />
        Peut-être qu'un bug l'a emportée dans une autre dimension...
      </p>
      <a href="/" class="btn-home">
        <i class="fas fa-home"></i>
        Retour à l'accueil
      </a>
      <div class="icon-wrapper">
        <i class="fas fa-ghost"></i>
        <i class="fas fa-question"></i>
        <i class="fas fa-bug"></i>
      </div>
      
      <script>
        let clickCount = 0;
        const glitch = document.querySelector('.glitch');
        
        glitch.addEventListener('click', () => {
          clickCount++;
          if (clickCount === 5) {
            glitch.style.animation = 'glitch-skew 0.1s infinite, rainbow 2s linear infinite';
            document.body.style.animation = 'rotateHue 5s linear infinite';
          }
        });
      </script>
      <style>
        @keyframes rainbow {
          0% { color: #00f2ff; }
          25% { color: #ff00ff; }
          50% { color: #00ff00; }
          75% { color: #ffff00; }
          100% { color: #00f2ff; }
        }
        @keyframes rotateHue {
          0% { filter: hue-rotate(0deg); }
          100% { filter: hue-rotate(360deg); }
        }
      </style>
    </div>
  </body>
</html>
