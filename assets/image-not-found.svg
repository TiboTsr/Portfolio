<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a0a1a"/>
      <stop offset="100%" stop-color="#15152d"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00f2ff"/>
      <stop offset="100%" stop-color="#7000ff"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <g stroke="#2a2a4a" stroke-width="0.5" opacity="0.3">
    <line x1="0" y1="40" x2="600" y2="40"/>
    <line x1="0" y1="80" x2="600" y2="80"/>
    <line x1="0" y1="120" x2="600" y2="120"/>
    <line x1="0" y1="160" x2="600" y2="160"/>
    <line x1="0" y1="200" x2="600" y2="200"/>
    <line x1="0" y1="240" x2="600" y2="240"/>
    <line x1="0" y1="280" x2="600" y2="280"/>
    <line x1="0" y1="320" x2="600" y2="320"/>
    <line x1="0" y1="360" x2="600" y2="360"/>
  </g>

  <!-- Broken image icon -->
  <g transform="translate(300, 120)">
    <!-- Frame -->
    <rect x="-60" y="-60" width="120" height="120" rx="8" fill="none" stroke="url(#accentGrad)" stroke-width="2"/>
    
    <!-- Mountains (broken image symbol) -->
    <path d="M -40,-20 L -20,-40 L 0,-20 L 20,-40 L 40,-20" fill="none" stroke="#00f2ff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Sun -->
    <circle cx="25" cy="-35" r="8" fill="#7000ff" opacity="0.8"/>
    
    <!-- Exclamation mark -->
    <circle cx="0" cy="20" r="3" fill="#00f2ff"/>
    <line x1="0" y1="28" x2="0" y2="40" stroke="#00f2ff" stroke-width="2.5" stroke-linecap="round"/>
  </g>

  <!-- Text -->
  <text x="300" y="270" text-anchor="middle" font-family="Montserrat, Arial, sans-serif" font-size="20" font-weight="600" fill="#00f2ff">
    Image non disponible
  </text>
  
  <text x="300" y="300" text-anchor="middle" font-family="Montserrat, Arial, sans-serif" font-size="14" font-weight="400" fill="#a0a0a0">
    Les captures de ce projet arrivent bient√¥t
  </text>

  <!-- Decorative dots -->
  <circle cx="50" cy="50" r="3" fill="#00f2ff" opacity="0.4"/>
  <circle cx="550" cy="350" r="3" fill="#7000ff" opacity="0.4"/>
  <circle cx="100" cy="350" r="2" fill="#00f2ff" opacity="0.3"/>
  <circle cx="500" cy="80" r="2" fill="#7000ff" opacity="0.3"/>
</svg>
